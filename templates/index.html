<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission_to_Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <!-- button to scrape-->
  <container>

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button" style="background-color: rgb(68, 53, 109);"><b>Scrape New Data</b></a></p>
    </div>
    
      <div class="row">
        <div class="col-md-12">
          <h2>
            Mars News
          </h2>
          <p>
            {{mars.Teaser_P}}
          </p>
        </div>
      </div>

  </container>
  <!--Lastes Mars News-->
</body>

-------
<div class="container-fluid">
        
  <div class="col-lg-8">
    <h3>Featured Mars Image</h3>
    <img src="{{ mars.Featured_Image }}" alt="Feat Img" class="img-thumbnail float-left w-50 h-50">
  </div> 
  
  <div class="col-lg-4">
    <h4>Current Weather on Mars:</h4>
    
    <p>{{ mars.Mars_Weather }}</p>
    

    <h4>Mars Facts</h4>
    <h4>{{ mars.Mars_Info_Table }}</h4>
  </div>
</div>
<br>

<!-- Hemispheres -->
<!-- Container below NOT fluid in order to place images center of page without having to specify -->
<div class="container text-center">
  <h1 class="text-center"><b>Mars Hemispheres</b></h1>
  <hr>
  
  <!-- First Row of Hemispheres -->
  
  <div class="row">
    <!-- First column -->
    <div class="col-lg-6">
      <!-- Comment applies to all four images: Need the style specification, otherwise images large & overlap -->
      <img class="card-img-top float-right" style="width: 100%; height: 100%;" src="{{ mars.Image_One }}" alt="First_Hemi_Img">
      <h4>{{ mars.Title_One }}</h4>
    </div>
    
    <!-- Second column -->
    <div class="col-lg-6">
      <img class="card-img-top float-right" style="width: 100%; height: 100%;" src="{{ mars.Image_Two }}" alt="Second_Hemi_Img">
      <h4>{{ mars.Title_Two }}</h4>
    </div>
  </div>
  
  <!-- Third column -->
  <div class="row">
    <!-- First column -->
    <div class="col-lg-6">
      <img class="card-img-top float-right" style="width: 100%; height: 100%;" src="{{ mars.Image_Three }}" alt="Third_Hemi_Img">
      <h4>{{ mars.Title_Three }}</h4>
    </div>
    
    <!-- Fourth column -->
    <div class="col-lg-6">
      <img class="card-img-top float-right" style="width: 100%; height: 100%;" src="{{ mars.Image_Four }}" alt="Fourth_Hemi_Img">
      <h4>{{ mars.Title_Four }}</h4>
    </div>
  </div>

</div>
    
</div>
</body>
</html>
